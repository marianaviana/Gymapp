<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head>
    <title>Gymapp - A mudança que você queria foi rejeitada (422)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        background-color: #EFEFEF;
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
      }

      div.dialog {
        width: 100%;
        max-width: 95%;
        margin: 4em auto 0;
      }

      div.dialog > div {
        border: 1px solid #CCC;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #BBB;
        border-top: #1c1e2f solid 4px;
        border-top-left-radius: 9px;
        border-top-right-radius: 9px;
        background-color: white;
        padding: 7px 12% 0;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }

      h1 {
        font-size: 100%;
        color: #1c1e2f;
        line-height: 1.5em;
      }

      div.dialog > p {
        margin: 0 0 1em;
        padding: 1em;
        background-color: #F7F7F7;
        border: 1px solid #CCC;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #999;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top-color: #DADADA;
        color: #666;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/422.html -->
    <div class="dialog">
      <div>
        <h1>A mudança que você queria foi rejeitada.</h1>
        <p>Talvez você tenha tentado mudar algo que você não tinha acesso.</p>
      </div>
      <p>Se você for o proprietário do aplicativo, verifique os logs para obter mais informações.</p>
    </div>
  </body>
  </html>
